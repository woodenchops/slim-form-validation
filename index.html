<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./intl.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
<!-- partial:index.partial.html -->
<h1>Basic Form Validation Check</h1>
<form action="" id="myForm">
  
<label for="name" data-for="name" class="name label">Name</label>
<input type="text" id="name" class="inputField"><br>

<label for="first-name" class="first-name label">First name</label>
<input type="text" id="first-name" class="inputField"><br>

<label for="last-name" class="last-name label">Last name</label>
<input type="text" id="last-name" class="inputField"><br>

<label for="email" class="email label">Email</label>
<input type="email" id="email" class="inputField"><br>

<label for="password" class="password label">Password</label>
<input type="text" id="password" class="inputField"><br>

<label for="number-of-guests" class="number-of-guests label">Number of guests</label>
<input type="number" id="number-of-guests" class="inputField"><br>

<label for="phone" class="tel label">Telephone</label>
<input type="tel" id="phone" class="inputField phone contact-number"><br>

<input type="submit" class="mySubmit">
</form>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src="./intl-tel-input/js/intlTelInput.min.js"></script>
<script src="./intl.js"></script>
<script src="./main.js"></script>

</body>
</html>
